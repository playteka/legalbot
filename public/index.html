
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Regulationbot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/watson-bootstrap-dark.css">
    <link rel="stylesheet" href="/css/banner.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="claro">
    <div class="row service-container">
        <div class="service-header">
            <div class="row top-nav">
                <div class="container">
                    <h3 class="heading left">Regulationbot: <span class="text-right">A robot answering regulation questions </span></h3></div>
            </div>
            <div class="row header">
                <div class="container">
                    <div class="avatar img-container col-lg-2 col-md-2 col-sm-2 hidden-xs"><img src="/images/app.png" class="service-icon"></div>
                    <div class="col-lg-10 col-md-10 col-sm-10 dialog-description">
                        <h1 class="service-title">Regulationbot</h1>                     
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row margin-bottom">
                <h3 class="header-text">Work with Dialogs<a style="display:none;" href="javascript:;" class="dialog-selection-link">+</a></h3>
                <div class="dialog-selection">
                    <div class="col-lg-4 col-md-6 col-xs-12">
                        <div id="new-dialog" class="new-dialog-container clearfix">
                            <h3 class="dialog-flow-title">+</h3>
                            <div class="new-dialog-flow-content clearfix">
                                <form method="post" enctype="multipart/form-data" class="mar10r form-horizontal dialog-form">
                                    <div class="col-lg-12 col-md-12 col-xs-12 new-dialog-input-container">
                                        <div class="form-group">
                                            <div class="col-lg-12"><input id="name" type="text" placeholder="Name" name="name" required class="form-control"></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-12"><input id="file" type="file" name="file" required class="form-control"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-xs-12 text-right"><button class="create-btn btn-default btn">Upload</button></div>
                                </form>
                            </div>
                        </div>
                        <div id="new-dialog-loading" style="display:none" class="dialog-loading new-dialog-container">
                            <div class="text-center new-dialog-container-loading"><img src="images/loading-indicator.svg" class="watson-loading-gif"></div>
                        </div>
                    </div>
                    <div class="dialog-container"></div>
                    <div class="col-lg-4 col-md-6 col-xs-12 dialogs-loading text-center"><img src="images/loading-indicator.svg" class="watson-loading-gif"></div>
                    <div class="col-lg-4 col-md-6 col-xs-12 text-center dialogs-error">
                        <div class="errorMsg"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row conversation-div">
            <div class="container">
                <h3 class="header-text">Have a conversation</h3>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <h4 class="green-title">Flow</h4>
                    <div class="conversation-flow-container clearfix">
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <div class="conversation-well conversation-container clearfix"></div>
                        </div>
                        <div class="col-lg-10 col-md-10 col-xs-8 no-padding-right"><input id="response-input" type="text" placeholder="Type a response" class="user-input form-control"></div>
                        <div class="col-lg-2 col-md-2 col-xs-4 text-right no-padding-left"><button id="send-btn" class="input-btn btn btn-block">Send</button></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="form-group">                  
                        <label class="green-title" for="company_name">Company Name:</label>
                        <input type="text" class="form-control" id="company_name">
                        <br>              
                        <label class="green-title" for="contact_email">Contact Email:</label>
                        <input type="text" class="form-control" id="contact_email">
                        <br>
                    </div>
                    <h4 class="green-title">Information</h4>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <div class="information-container"></div>
                    </div>
                    <h4 class="green-title">Profile</h4>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <div class="profile-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display:none">
            <div class="dialog-template">
                <div class="col-lg-4 col-md-6 col-xs-12">
                    <div class="new-dialog-container clearfix dialog-info">
                        <h3 class="dialog-name-span exist-dialog-flow-title"></h3>
                        <div style="visibility:hidden;" class="dialog-links"><a href="javascript:;" class="delete">delete</a></div>
                    </div>
                    <div style="display:none" class="dialog-loading new-dialog-container">
                        <div class="text-center new-dialog-container-loading"><img src="images/loading-indicator.svg" class="watson-loading-gif"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/he.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
